<html>
    <head>
        <title>list</title>
    </head>

<body>
    <ol>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <ol type="A">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <ol type="I">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>
    <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <ul type="square">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <ul type="circle">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <ul type="none">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ul>
    <ol type="I">
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <ol type="i">
            <li>apple</li>
            <li>orange</li>
            <li>grape</li>
        </ol>
    </ol>
</body>
</html>
