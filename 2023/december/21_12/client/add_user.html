<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add user</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container" style="margin-left: 35%;">
        <h1 style="margin-top: 20px;">REGISTRATION</h1><br><br>
        <div class="container1">
            <form action="/submit" id="myform" method="post">
                <label for="firstName">FIRST NAME : </label>
                <input type="text" name="fname" id="firstName" placeholder="Enter Your First Name"><br><br>
                <label for="LastName">LAST NAME : </label>
                <input type="text" name="lname" id="lastName" placeholder="Enter Your Last Name"><br><br>
                <label for="userName">USERNAME : </label>
                <input type="text" name="uname" id="userName" placeholder="Enter Your User Name"><br><br>
                <label for="eMail">e-Mail : </label>
                <input type="email" name="eMail" id="eMail" placeholder="Enter Your e-Mail ID"><br><br>
                <label for="password">PASSWORD : </label>
                <input type="password" name="pWord" id="password" placeholder="Enter Your Password"><br><br>
                <label for="age">AGE : </label>
                <input type="number" name="age" id="age" placeholder="Enter Your Age"><br><br>
                <label for="address">ADDRESS : </label>
                <input type="text" name="place" id="address" placeholder="Enter Your Address"><br><br>
                <label for="phone">PHONE : </label>
                <input type="tel" name="phn" id="phone" placeholder="Enter Your Phone Number"><br><br>
                <input type="submit" value="SIGN UP" style="margin-bottom: 20px;">
            </form>
        </div>
    </div>

</body>
</html>
