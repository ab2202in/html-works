<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add contact</title>
</head>
<body>
    <div class="login-page">
        <h1>ADD CONTACTS</h1><br><br>
        <div class="form">
            <form action="/submit" class="register-form" method="post">
                <label for="name">name : </label>
                <input type="name" name="name" id="name" placeholder="name"><br><br>
                <label for="phone">phone : </label>
                <input type="tel" name="phone" id="phone" placeholder="phone"><br><br>
                <label for="email">email : </label>
                <input type="text" name="email" id="email" placeholder="emails"><br><br>
                <button>CREATE</button>
            </form>
        </div>
    </div>
</body>
</html>
