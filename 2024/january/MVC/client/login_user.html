<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="script1.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form  id="forms">
        <div id="email-section" class="section">

            <input id="email" type="email" name="email" placeholder="Email Address"  onkeyup="validateEmail()">
            <div id="email-error" class="error"></div>
            
            </div>
             
            
            <div id="password-section" class="section">
            
            <input id="password" type="password" name="password" placeholder="Password" onkeyup="validatePassword()">
            <div id="password-error" class="error"></div>
            
            </div> 

            <button id="button" type="submit" onclick="submitForm()">submit</button>
           
        
        </form>
</body>
</html>
