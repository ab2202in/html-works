<html>
    <head>
    <title>nested list</title>
    </head>
    <body>
        <ol>
            <li>India</li> 
            <ol type="I">
                <li>Uttar Pradesh</li>
                <ol type="a">
                  <li>Lucknow</li>
                  <ul>
                    <Li>Gomiti Nagar</Li>
                    <li>Aminabad</li>
                  </ul>
                  <Li>Prayagraj</Li>
                  <li>Basti</li>
                  <li>Varansi</li>
                </ol>
                <li>Bihar</li>
                <li>Madhya Pradesh</li>
                <ul type="circle">
                    <li>Indore</li>
                    <li>Bhopal</li>
                </ul>
            </ol>
            <li>America</li>
            <ol type="A">
                <li>New York</li>
                <li>California</li>
                <li>Texas</li>
            </ol>
        </ol>
    </body>
</html>
